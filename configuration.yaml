binary_sensor:
  
  - name: Đã ngủ dậy
    platform: bayesian
    prior: 0.1
    probability_threshold: 0.9
    observations:
      - entity_id: 'switch.main_light_1'
        prob_given_true: 0.7
        
        platform: 'state'
        to_state: 'on'
      - entity_id: 'switch.main_light_2'
        prob_given_true: 0.7
        
        platform: 'state'
        to_state: 'on'
      - entity_id: 'sun.sun'
        prob_given_true: 0.7
        platform: 'state'
        to_state: 'above_horizon'
      - entity_id: 'switch.bathroom_light'
        prob_given_true: 0.9
        
        platform: 'state'
        to_state: 'on'


  
